<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 0px;
        }

        td {
            height: 100px;
            width: 100px;
            margin: 0px;
        }

        img {
            height: 100px;
            width: 100px;
            margin: 0px;
        }

        .ficha {
            transition: .3s linear;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>


        const FICHA_NEGRA = 'https://cdn-0.emojis.wiki/emoji-pics/google/black-circle-google.png'

        const FICHA_BLANCA = 'https://cdn-0.emojis.wiki/emoji-pics/google/white-circle-google.png'

        var origen

        const table = document.createElement('table')

        for (x = 1; x <= 8; x++) {
            const fila = document.createElement('tr')
            for (y = 1; y <= 8; y++) {
                const casilla = document.createElement('td')
                casilla.id = `${x}${y}`
                casilla.class = 'casilla'

                $(casilla).attr('droppable', true)

                $(casilla).on('dragover', (event) => { event.preventDefault(); });

                $(casilla).on('drop', function (event) {
                    event.preventDefault();
                    let casilla = event.target

                    if (normasDamas(event.target.id)) {
                        let ficha = document.getElementById(`f${origen}`)
                        let clon = ficha.cloneNode(true)
                        $(clon).attr('id', `f${event.target.id}`)
                        event.target.appendChild(clon)
                        $(`#${origen}`).empty()
                        añadir_atributos()
                    }
                });

                // Comprobar que tiene que haber ficha o no
                switch (true) {
                    case (x == 2 && y % 2 != 0) || (x == 1 && y % 2 == 0):
                        nFicha = new Image()
                        nFicha.src = FICHA_NEGRA
                        $(nFicha).attr('id', `f${x}${y}`)
                        $(nFicha).attr('class', `ficha`)
                        casilla.appendChild(nFicha)
                        break

                    case (x == 7 && y % 2 == 0) || (x == 8 && y % 2 != 0):
                        nFicha = new Image()
                        nFicha.src = FICHA_BLANCA
                        $(nFicha).attr('id', `f${x}${y}`)
                        $(nFicha).attr('class', `ficha`)
                        casilla.appendChild(nFicha)
                        break
                }

                fila.appendChild(casilla)
            }
            table.appendChild(fila)
        }

        document.body.appendChild(table)

        // Inserta código para que las fichas sean dragables con jquery
        function añadir_atributos() {
            $('.ficha').attr('draggable', true);

            $('.ficha').on('dragstart', function (event) {
                origen = event.target.id.replace('f', '')
            });
        }

        function normasDamas(destino) {

            switch ($(`#f${origen}`).attr('src')) {
                case FICHA_BLANCA:
                    if (
                        /* Comprobación de que la ficha está yendo
                            hacia adelante en diagonal */
                        destino == parseInt(origen) - 11 ||
                        destino == parseInt(origen) - 9 ||
                        (
                            (
                                /* Comprobación de que está haciendo dos pasos */
                                destino == parseInt(origen) - 22 ||
                                destino == parseInt(origen) - 18
                            ) && (
                                /* Comprobación de que las casillas están vacías */
                                $(`#${origen - 9}`).text() != null ||
                                $(`#${origen - 11}`).text() != null
                            ) && (
                                $(`#${parseInt(origen) + (destino - parseInt(origen)) / 2}`).attr('src') == FICHA_NEGRA
                            )
                        ) &&
                        $(`#${destino}`).text() == ''
                    ) {
                        console.log(parseInt(origen) + (destino - parseInt(origen)) / 2)
                        if (document.getElementById(`${parseInt(origen) + (destino - parseInt(origen)) / 2}`)) {
                            document.getElementById(`${parseInt(origen) + (destino - parseInt(origen)) / 2}`).innerHTML = ''
                        }
                        return true
                    }
                    break

                case FICHA_NEGRA:
                    if (
                        /* Comprobación de que la ficha está yendo
                            hacia adelante en diagonal */
                        destino == parseInt(origen) + 11 ||
                        destino == parseInt(origen) + 9 ||
                        (
                            (
                                /* Comprobación de que está haciendo dos pasos */
                                destino == parseInt(origen) + 22 ||
                                destino == parseInt(origen) + 18
                            ) && (
                                /* Comprobación de que las casillas están vacías */
                                $(`#${origen + 9}`).text() != null ||
                                $(`#${origen + 11}`).text() != null
                            ) && (
                                $(`#${parseInt(origen) + (destino - parseInt(origen)) / 2}`).attr('src') == FICHA_BLANCA
                            )
                        ) &&
                        $(`#${destino}`).text() == ''
                    ) {
                        if (document.getElementById(`${parseInt(origen) + (destino - parseInt(origen)) / 2}`)) {
                            document.getElementById(`${parseInt(origen) + (destino - parseInt(origen)) / 2}`).innerHTML = ''
                        }
                        return true
                    }
                    break
                default:
                    return false
                    break
            }

            // posOrig + (posFinal - posOrig )
        }

        añadir_atributos()
    </script>
</body>

</html>
